{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Welcome to the Login Page!</h1>
    <hr/>
    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% block button %}
            {% buttons submit='Submit' %}{% endbuttons %}
        {% endblock %}
    </form>
{% endblock %}
